<div id="tweetstream" class="container col-md-6 center-block">
<div class="button"><a href="#" id="update">Check for new tweets</a></div>
<div id="tweet_container">

{% for tweet in tweets %}
    {% if tweet.user %}
        {% include 'tweet.html' %}
    {% endif %}
  {% endfor %}
</div>
<div class="button"><a href="#" id="more_tweets">Load older tweets</a></div>
</div>
